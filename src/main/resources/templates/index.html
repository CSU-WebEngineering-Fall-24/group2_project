<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DLOS Movie Info</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		body {
			background-color: #D9D9D9;
		}

		.navbar-bg-custom {
			background-color: #2C0B0E;
		}

		.navbar-color-custom {
			background: 0, 0;
			border: 0;
			color: white;
			display: block;
			font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', "Noto Sans, Libertarian Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
			font-size: 24px;
			padding: 8px;
			text-decoration: none;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out;
		}

		.navbar-color-custom:focus,
		.navbar-color-custom:hover {
			color: white;
		}

		.nav-link-custom {
			font-size: 16px;
		}

		.nav-link-custom:focus,
		.nav-link-custom:hover {
			color: #C72D3B;
		}

		.custom-active,
		.custom-active:focus {
			color: white;
			font-weight: bold;
		}

		.custom-toggler .navbar-toggler-icon {
			background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
		}

		.custom-toggler.navbar-toggler {
			border-color: rgb(255, 255, 255);
		}

		.memberCard {
			border-bottom: 3px solid #BFBFBF;
			border-right: 3px solid #BFBFBF;
			border-radius: 10px;
			margin: 40px;
			max-width: 40%;
		}

		.memberHeader {
			background-color: #2C0B0E;
			border-top-right-radius: 10px;
			border-top-left-radius: 10px;
			padding: 5px 15px;
			color: white;
		}

		.memberBio {
			background-color: white;
			border-bottom-right-radius: 10px;
			border-bottom-left-radius: 10px;
			color: #6C757D;
			padding: 15px;
		}

		.memberBioImageSm {
			float: left;
			max-width: 160px;
			max-height: 240px;
		}

		.memberBioText {
			display: inline;
		}

		.movie-header {
			background-color: #2C0B0E;
			color: #ffffff;
		}

		.movie-title {
			flex-grow: 1;
			margin: 0;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.movie-rating {
			flex-shrink: 0;
			padding-left: 10px;
		}

		.movie-details {
			overflow-y: auto;
			padding: 15px;
		}

		.movie-info {
			color: #757575;
			font-size: 0.9em;
			margin-bottom: 5px;
		}

		.movie-genres {
			font-weight: bold;
			margin-bottom: 5px;
		}

		.movie-director,
		.movie-cast {
			margin-bottom: 10px;
		}

		.movie-cast ul {
			padding-left: 20px;
		}

		.movie-button-container {
			background-color: transparent;
		}

		.movie-more-button {
			background-color: #D4A373;
			border: none;
			color: #ffffff;
			border-radius: 5px;
		}

		.movie-more-button:hover {
			background-color: #b48846;
		}

		.pagination {
			margin: 5px 15px;
			padding: 4px;
			width: fit-content;
		}

		.pagination li a {
			border: 1px solid transparent;
			border-radius: 5px;
			color: #2C0B0E;
			padding: 2px 8px;
			text-decoration: none;
		}

		.pagination li a:hover {
			border: 1px solid #D4A373;
			font-weight: bold;
			padding-right: 7px;
		}

		.pagination li.active a,
		.pagination li.active a:hover {
			background-color: #D4A373;
			color: #ffffff;
			font-weight: bold;
		}

		.cards-wrapper {
			display: flex;
			justify-content: center;
		}

		.movie-card {
			margin: 0 0.5em;
			box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
			border: none;
			border-radius: 0;
		}

		.movie-card .card-body {
			text-align: left;
		}

		.movie-card h5,
		.movie-card p {
			text-align: left;
		}

		.carousel-inner {
			padding: 1em;
		}

		.carousel-control-prev,
		.carousel-control-next {
			background-color: #e1e1e1;
			width: 5vh;
			height: 5vh;
			border-radius: 50%;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>
</head>

<body>
	<div id='root'>

		Application in progress...
	</div>
	<script src="/built/bundle.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>

</html>
